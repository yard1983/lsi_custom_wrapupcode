<html>
  <head>
    <title>Custom Wrapup Code</title>
    <script type="text/javascript" src='assets/js/jquery-1.11.2.min.js'></script>
    <script type="text/javascript" src='assets/js/config.js'></script>	
	<script type="text/javascript" src='assets/js/app.js'></script>
     
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />  
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" /> 
    <link rel="icon" sizes="192x192" href="favicon.png">
		
</head>
  <body class="container">
      <div> 
        <h5 class="card-title">Custom Wrapup Code</h5>
        <br/>
        <div id="warningMessage" class="alert alert-warning" role="alert"></div>
        <div id="errorMessage" class="alert alert-danger" role="alert"></div>
        <div id="currentQueue" class="float-right"></div> 
        <br/>      
        <form>
          <div class="form-row" id="buttonsDiv"> 
            <div  class="form-group col-md-6">
              <button type="button" class="btn btn-primary" onclick="changeCall()">Change Call</button>
            </div>
            <div  class="form-group col-md-6">
              <button type="button" class="btn btn-danger" onclick="endCall()">End Call</button>
            </div>
          </div>
          <div id="updateWrapupCodeDiv">        
              <div class="form-row">
                <div class="form-group col-md-12" id="queuesDiv">
                  <label for="queuesCtrl">Queues:</label>
                  <select class="form-control" id="queuesCtrl" name="queues">  
                    <option value=""></option>     
                  </select>
                </div>         
              </div>
              <div class="form-row">
                <div class="form-group col-md-12" id="queuesDiv">
                  <label for="wrapupCodesCtrl">Wrapup codes:</label>
                  <select class="form-control" id="wrapupCodesCtrl" name="wrapupCodes">
                    <option value=""></option>
                  </select>
                </div>         
              </div>
              <div class="form-row"> 
                <div  class="form-group col-md-4"></div>
                <div  class="form-group col-md-4">
                  <button type="button" class="btn btn-outline-danger" onclick="cancel()">Cancel</button>
                </div>
                <div  class="form-group col-md-4">
                  <button type="button" class="btn btn-outline-primary" onclick="updateWrapupCode()">Save</button>
                </div>
              </div>
          </div>
          
      </form>
  </div>

  </body>
</html>
